<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,300,100' rel='stylesheet' type='text/css'>

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body class="main-background">

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <a href="#">
        <h1 class="title main-background">
          HOPPY
          <!--<span class="icon icon-caret"></span>-->
        </h1>
      </a>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content main-background">
      <div class="content-padded">
        <h2 class="title-text">Welcome to Hoppy</h2>
        <p class="subtitle-text">Now you can rate and review beer at beer events in Portland, Oregon!
          Track and rate your favorite beers today!</p>
        <a class="btn btn-block btn-outlined orange-color" href="main.html">Log in with Facebook</a>
      </div>


  </body>
</html>
