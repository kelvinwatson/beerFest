<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hoppy for iOS</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,300,100' rel='stylesheet' type='text/css'>

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body class="main-background">

    <nav class="bar bar-nav">
      <div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <a class="icon icon-bars pull-right orange-color"></a>
        </button>
      </div>
      <h1 class="title">HOPPY</h1>
      <div style="background-color:orange; border-color:white" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a style="color:white" href="#about">About</a></li>
          <li><a style="color:white" href="#contact">Feedback</a></li>
        </ul>
      </div><!--/.navbar-collapse -->
    </nav>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->


    <div class="content main-background">
      <div class="row">
        <section class="col-xs-12 col-sm-12, col-md-12 col-lg-12 col-xl-12 banner">
          Banner<br>
          Banner<br>
        </section>
      </div>
      <div class="content-padded">
        <h2 class="title-text">Beer Profile Page</h2>
        <p class="subtitle-text">Beer Description and Other Stuff</p>
        <form>
          <textarea class="comment-box" rows="4" placeholder="Leave your comment"></textarea>
          <a class="btn btn-block btn-outlined orange-theme" href="main.html">POST COMMENT</a>
        </form>

    </div><!--END CONTENT-->

  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.dropdown-toggle').dropdown();
    });
  </script>
</html>
