<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">
    <link href="css/ratchet-theme-ios.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:400,300,100' rel='stylesheet' type='text/css'>

    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
  </head>
  <body class="main-background">

    <!-- Make sure all your bars are the first things in your <body> -->
    <!--<header class="bar bar-nav">
      <a class="icon icon-left-nav pull-left"></a>
      <button class="icon icon-bars pull-right" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"></button>
      <h1 class="title">Beer Profile</h1>
    </header>-->
    <nav class="bar bar-nav">
        <div style="background-color:orange;" class="">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <a class="icon icon-bars pull-right"></a>
          </button>
          <a class="icon icon-left-nav pull-left"></a>
        </div>
        <div style="background-color:orange; border-color:white" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a style="color:white" href="#about" >About</a></li>
            <li><a style="color:white" href="#contact">Feedback</a></li>
          </ul>

        </div><!--/.navbar-collapse -->
    </nav>



    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->


    <div class="content main-background">
      <div class="content-padded">
        <h2 class="title-text">Oregon Brewer's Festival</h2>
        <p class="subtitle-text">Wednesday, July 27, 2016</p>
      </div>

    </div><!--END CONTENT-->

  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.dropdown-toggle').dropdown();
    });
  </script>
</html>
